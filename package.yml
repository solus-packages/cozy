name       : cozy
version    : 0.6.1b
release    : 4
source     :
    - https://github.com/geigi/cozy/archive/0.6.1b.tar.gz : bb609366adbcedad0473a7a6ecfcfe811c365018e72745877c7ed03746c01da2
license    : GPL-3.0-or-later
component  : multimedia.audio
summary    : A modern audio book player
description: |
    Cozy is a modern audio book player for Linux using GTK+ 3
builddeps  :
    - pkgconfig(gtk+-3.0)
rundeps    :
    - gst-python
    - gstreamer-1.0-libav
    - gstreamer-1.0-plugins-good
    - mutagen
    - python3-dbus
    - python3-gobject
    - python-peewee
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
