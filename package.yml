name       : cozy
version    : 0.5.4
release    : 1
source     :
    - https://github.com/geigi/cozy/archive/0.5.4.tar.gz : 32b1f06e773305f73a4432804a5a6a50fd88593ed06451c96e1376ec4d8800b5
license    : GPL-3.0
component  : multimedia.audio
summary    : A modern audio book player
description: |
    Cozy is a modern audio book player for Linux using GTK+ 3
builddeps  :
    - pkgconfig(gtk+-3.0)
rundeps    :
    - gst-python
    - gstreamer-1.0-libav
    - gstreamer-1.0-plugins-good
    - mutagen
    - python3-dbus
    - python3-gobject
    - python-peewee
setup      : |
    %meson_configure
build      : |
    %meson_build
install    : |
    %meson_install
