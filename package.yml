name       : cozy
version    : 0.6.18
release    : 10
source     :
    - https://github.com/geigi/cozy/archive/0.6.18.tar.gz : 17c0cb97bd9bb23ed0d1a1471b6f58f138a403cb13f85b23ce80a0231965588d
license    : GPL-3.0-or-later
component  : multimedia.audio
summary    : A modern audio book player
description: |
    Cozy is a modern audio book player for Linux using GTK+ 3
builddeps  :
    - pkgconfig(gtk+-3.0)
    - mutagen
    - python-distro
    - python-gobject
    - python-peewee
rundeps    :
    - gst-python
    - gstreamer-1.0-libav
    - gstreamer-1.0-plugins-good
    - mutagen
    - python3-dbus
    - python-distro
    - python-gobject
    - python-peewee
    - python-pytz
    - python-requests
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
