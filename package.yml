name       : cozy
version    : 0.7.2
release    : 13
source     :
    - https://github.com/geigi/cozy/archive/0.7.2.tar.gz : 984508506c9907c765f75f8042249ff3a95db7e6407e7a66338fd52384ac797f
license    : GPL-3.0-or-later
component  : multimedia.audio
summary    : A modern audio book player
description: |
    Cozy is a modern audio book player for Linux using GTK+ 3
builddeps  :
    - pkgconfig(gtk+-3.0)
    - mutagen
    - python-distro
    - python-gobject
    - python-peewee
rundeps    :
    - gst-python
    - gstreamer-1.0-libav
    - gstreamer-1.0-plugins-good
    - mutagen
    - python3-dbus
    - python-apsw
    - python-distro
    - python-gobject
    - python-packaging
    - python-peewee
    - python-pytz
    - python-requests
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
