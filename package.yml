name       : cozy
version    : 0.6.19
release    : 11
source     :
    - https://github.com/geigi/cozy/archive/0.6.19.tar.gz : 5c095646ba7a4ff8a19a167432826ffae96d1233fde3bf4f3ace47ad4e411f97
license    : GPL-3.0-or-later
component  : multimedia.audio
summary    : A modern audio book player
description: |
    Cozy is a modern audio book player for Linux using GTK+ 3
builddeps  :
    - pkgconfig(gtk+-3.0)
    - mutagen
    - python-distro
    - python-gobject
    - python-peewee
rundeps    :
    - gst-python
    - gstreamer-1.0-libav
    - gstreamer-1.0-plugins-good
    - mutagen
    - python3-dbus
    - python-apsw
    - python-distro
    - python-gobject
    - python-peewee
    - python-pytz
    - python-requests
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
